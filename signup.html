<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic meta configuration -->
  <meta charset="UTF-8" />
  <title>Smart Auth | Signup</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Main container for centering the form -->
  <div class="container">

      <div class="left-panel">
    <h1>Smart Auth</h1>
    <p>
      Secure. Simple. Human-friendly authentication experience.
    </p>
  </div>

    <!-- Signup form -->
    <!-- novalidate used because we handle all validation via JavaScript -->
    <form id="signupForm" novalidate>

      <h2>Create Account</h2>

      <!-- ================= Full Name Field ================= -->
      <div class="field">
        <label for="name">Full Name</label>
        <input type="text" id="name" autocomplete="name" />
        <!-- Error message injected dynamically via JS -->
        <small class="error"></small>
      </div>

      <!-- ================= Email Field ================= -->
      <div class="field">
        <label for="email">Email</label>
        <input type="email" id="email" autocomplete="email" />
        <small class="error"></small>
      </div>

      <!-- ================= Password Field ================= -->
      <div class="field">
        <label for="password">Password</label>

        <!-- Password input with show/hide toggle -->
        <div class="password-box">
          <input type="password" id="password" autocomplete="new-password" />
          <span id="togglePwd" class="material-icons eye-icon">visibility</span>

        </div>

        <!-- Live password rule checklist -->
        <ul id="pwdRules">
          <li id="len">Minimum 8 characters</li>
          <li id="upper">At least 1 uppercase letter</li>
          <li id="lower">At least 1 lowercase letter</li>
          <li id="number">At least 1 number</li>
          <li id="special">At least 1 special character</li>
        </ul>

        <small class="error"></small>
      </div>

      <!-- ================= Password Strength Indicator ================= -->
      <!-- Visual feedback for overall password quality (0â€“100) -->
      <div class="strength">
        <div id="strengthBar"></div>
      </div>
      <p id="strengthText"></p>

      <!-- ================= Confirm Password Field ================= -->
      <div class="field">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" autocomplete="new-password" />
        <small class="error"></small>
      </div>

      <!-- Live confirmation rule -->
      <ul id="confirmRules">
        <li id="match">Passwords must match</li>
      </ul>

      <!-- ================= Terms & Conditions ================= -->
      <div class="field checkbox">
        <input type="checkbox" id="terms" />
        <label for="terms">I agree to terms & conditions</label>
      </div>

      <!-- Register button is enabled only when all validations pass -->
      <button type="submit" id="submitBtn">
        Register
      </button>

    </form>
  </div>

  <!-- ================= JavaScript Files ================= -->

  <!-- Validators -->
  <script src="js/validators/emailValidator.js"></script>
  <script src="js/validators/passwordValidator.js"></script>
  <script src="js/validators/nameValidator.js"></script>

  <!-- Utilities -->
  <script src="js/utils/domUtils.js"></script>
  <script src="js/utils/storage.js"></script>

  <!-- Auth logic -->
  <script src="js/auth/signup.js"></script>

</body>
</html>
