<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Auth | Login</title>

  <!-- Warm aesthetic CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Google Material Icons -->
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
</head>
<body>

  <div class="container">
    <!-- LEFT PANEL (same branding) -->
    <div class="left-panel">
      <h1>Welcome Back</h1>
      <p>
        Login to continue your secure and smooth authentication experience.
      </p>
    </div>

    <!-- LOGIN FORM -->
    <form id="loginForm" novalidate>
      <h2>Login</h2>

      <div class="field">
        <label>Email</label>
        <input type="email" id="email" />
        <small class="error"></small>
      </div>

      <div class="field">
        <label>Password</label>
        <div class="password-box">
          <input type="password" id="password" />
          <span id="togglePwd" class="material-icons eye-icon">
            visibility
          </span>
        </div>
        <small class="error"></small>
      </div>

   

      <button type="submit">Login</button>
      <!-- <p id="loginError" class="error global-error"></p> -->

      <p class="auth-switch">
        Donâ€™t have an account?
        <a href="signup.html">Register</a>
      </p>
    </form>
  </div>

  <!-- JS -->
  <script src="js/utils/storage.js"></script>
  <script src="js/auth/login.js"></script>
  <script src="js/utils/domUtils.js"></script>


</body>
</html>
